[General]
loglevel = notify
dns-server = 223.5.5.5, 114.114.114.114

[Proxy]
# VMess
VMess-1 = vmess, server1.com, 443, username=uuid-1, ws=true, ws-path=/path, tls=true, sni=server1.com, skip-cert-verify=true

# VLESS
VLESS-1 = vless, server2.com, 443, username=uuid-2, ws=true, ws-path=/vless, tls=true, sni=server2.com
VLESS-XTLS = vless, server3.com, 443, username=uuid-3, flow=xtls-rprx-vision, tls=true, sni=server3.com

# Trojan
Trojan-1 = trojan, server4.com, 443, password=mypass123
Trojan-WS = trojan, server5.com, 443, password=mypass456, ws=true, ws-path=/trojan, sni=server5.com

# Hysteria2
Hysteria-1 = hysteria2, server6.com, 443, password=hypass, up=100, down=500, sni=server6.com

# Shadowsocks
SS-1 = ss, server7.com, 8388, encrypt-method=aes-256-gcm, password=sspass

[Proxy Group]
# Select
Manual = select, VMess-1, VLESS-1, Trojan-1, Hysteria-1, DIRECT

# URL Test
Auto = url-test, VMess-1, VLESS-1, Trojan-1, url=http://www.gstatic.com/generate_204

# Chain Proxy
Chain-1 = relay, VMess-1, Trojan-1
Chain-2 = relay, VLESS-1, VLESS-XTLS

# Smart
Smart = smart, Auto, Chain-1, Hysteria-1

[Rule]
DOMAIN,google.com,Auto
DOMAIN-SUFFIX,youtube.com,Manual
IP-CIDR,10.0.0.0/8,DIRECT
GEOIP,CN,DIRECT
FINAL,Smart
